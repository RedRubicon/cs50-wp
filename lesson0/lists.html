<!DOCTYPE html>
<head>
    <title>HTML - Lists</title>
</head>
<body>
    <h3>Unordered Lists</h3>
    <ul>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
    <h3>Ordered Lists</h3>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
