<!DOCTYPE html>
<head>
    <title>HTML - Tables</title>
</head>
<body>
    <h1>HTML Tags</h1>
    <table>
        <tr>
            <th>Tag</th>
            <th>Closing Tags</th>
            <th>Required Attributes</th>
        </tr>
        <tr>
            <td>h1</td>
            <td>True</td>
            <td></td>
        </tr>
        <tr>
            <td>img</td>
            <td>False</td>
            <td>src</td>
        </tr>
        <tr>
            <td>ul</td>
            <td>True</td>
            <td></td>
        </tr>
        <tr>
            <td>ol</td>
            <td>True</td>
            <td></td>
        </tr>
        <tr>
            <td>li</td>
            <td>True</td>
            <td></td>
        </tr>
        <tr>
            <td>table</td>
            <td>True</td>
            <td></td>
        </tr>
        <tr>
            <td>tr</td>
            <td>True</td>
            <td></td>
        </tr>
        <tr>
            <td>th</td>
            <td>True</td>
            <td></td>
        </tr>
        <tr>
            <td>td</td>
            <td>True</td>
            <td></td>
        </tr>
    </table>
</body>
